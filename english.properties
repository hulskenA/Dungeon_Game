#General
Welcome=\nAh enfin debout...\nBon je t'explique, tu t'es retrouv\u00E9 en plein milieu d'un donjon et ne me demandes pas comment t'as fait \u00e7a.\nQuoi moi? Qui suis-je?\nEt bien je suis la petite voix dans ta t\u00eate qui va te guider et t'aider \u00e0 ne pas devenir fous, et le plus important bien sûr je vais te d\u00E9crir absolument tout ce que tu as devant toi.\nAller soyons un peu plus s\u00E9rieux, qu'est-ce que tu peux faire ici? Et bien je vais te le dire moi\nQui dit donjon dit? Monstres... Et le plus marrant tu peux les frapper, mais attention ils r\u00E9pondent et aussi certains ne sont pas comme les autres\nEt mon Dieu je te pr\u00E9viens regarde toujours devant toi avant de sortir cette \u00E9p\u00E9e, c'est un conseil.\n\Quoi d'autres? Une fois qu'ils sont morts, tu peux les d\u00E9pouiller et changer de salle pour avancer et trouver une sortie.\nIl se trouve qu'il y a aussi des objets pr\u00E9cieux dans ces salles, fais attentions et r\u00E9cup\u00e8res en le plus possible.\nAller fini le blabla, passons \u00e0 la partie marrante !\n
FINISH=\n\t> BRAVO !!! T'as r\u00E9ussi \u00e0 trouver une sortie et sans mourir en plus , c'est g\u00E9nial !!!!\n
